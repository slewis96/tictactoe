<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sparta - TicTacToe</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
  <button id="reset">Reset Board</button>
  <main>
    <h2 class="playerTurn">It is X's turn</h2>
    <table>
      <thead>
        <tr>
          <td id="0" data-num="0"></td>
          <td id="1" data-num="1"></td>
          <td id="2" data-num="2"></td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="3" data-num="3"></td>
          <td id="4" data-num="4"></td>
          <td id="5" data-num="5"></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td id="6" data-num="6"></td>
          <td id="7" data-num="7"></td>
          <td id="8" data-num="8"></td>
        </tr>
      </tfoot>
    </table>
  </main>
</body>
</html>
